<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QwikRead - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a3b18a 0%, #588157 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #344e41 0%, #3a5a40 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .content {
      padding: 2rem;
    }

    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid #3a5a40;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 1.3rem;
      color: #344e41;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-title::before {
      content: 'üîë';
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #344e41;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #3a5a40;
      box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #6b7280;
      transition: color 0.2s ease;
    }

    .toggle-password:hover {
      color: #3a5a40;
    }

    .help-text {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 0.5rem;
      line-height: 1.4;
    }

    .api-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #3a5a40;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border: 2px solid #3a5a40;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .api-link:hover {
      background: #3a5a40;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(58, 90, 64, 0.3);
    }

    .api-link::after {
      content: 'üîó';
      font-size: 1.1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a5a40 0%, #588157 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(58, 90, 64, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 2px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    #statusMessage {
      margin-top: 1rem;
      padding: 1rem;
      display: none;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }

    .footer a {
      color: #3a5a40;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .container {
        margin: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QwikRead - Settings</h1>
      <p>Configure your AI summarization preferences</p>
    </div>

    <div class="content">
      <div class="section">
        <h2 class="section-title">API Configuration</h2>
        
        <div class="form-group">
          <label for="apiKey">Enter API Key</label>
          <div class="input-group">
            <input type="password" id="apiKey" placeholder="API Key" autocomplete="off">
          </div>
          <div class="help-text">
            Your API key is stored locally and never shared. It's used to communicate with Gemini's servers for text summarization.
          </div>
        </div>

        <a href="https://aistudio.google.com/apikey" target="_blank" class="api-link">
          Get your Gemini API Key
        </a>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-primary" id="saveBtn">Save Settings</button>
      </div>

      <div id="statusMessage" class="status-success"></div>
    </div>

    <div class="footer">
      <p>Made with ‚ù§Ô∏è by Yashvanth S</p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
